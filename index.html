<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación XV — Sobre</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<!-- Capas de fondo -->
<div class="layer layer-bg"></div>
<div class="layer layer-clouds"></div>
<div class="layer layer-light"></div>

<!-- Centro fijo -->
<main class="center">
  <div class="envelope" aria-label="Sobre">
    <div class="liner" aria-hidden="true"></div>

    <!-- bolsillos/flaps -->
    <div class="flap-left" aria-hidden="true"></div>
    <div class="flap-right" aria-hidden="true"></div>
    <div class="flap-bottom" aria-hidden="true"></div>
    <div class="pocket" aria-hidden="true"></div>



    <!-- solapa y sello con imagen -->
    <div class="flap-top" aria-hidden="true"></div>
    <div class="seal" aria-hidden="true">
      <img src="seal.png" alt="Sello dorado" />
    </div>
  </div>

  <div class="hint">Desliza hacia abajo</div>
</main>

<!-- Espacio para generar scroll -->
<div class="scroll-space"></div>

<!-- Control por scroll -->
<script>
  (function () {
    const root = document.querySelector('.center');
    let ticking = false;

    function update() {
      const max = Math.max(1, document.body.scrollHeight - window.innerHeight);
      // Abre por completo aprox. al 60% del scroll total (ajústalo si quieres)
      const progress = Math.min(1, window.scrollY / (max * 0.6));
      root.style.setProperty('--open', progress.toFixed(3));
      ticking = false;
    }

    window.addEventListener('scroll', () => {
      if (!ticking) {
        requestAnimationFrame(update);
        ticking = true;
      }
    }, { passive: true });

    // Inicializa al cargar
    update();
  })();
</script>
</body>
</html>
